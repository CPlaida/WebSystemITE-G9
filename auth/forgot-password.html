<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - St. Peter Hospital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(120deg, #f0f8ff, #e6f7ff);
            overflow-x: hidden;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
        .login-page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
            background: linear-gradient(120deg, #f0f8ff, #e6f7ff);
        }
        
        .forgot-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            padding: 50px;
            width: 100%;
            max-width: 500px;
            margin: 30px 0;
            border: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }
        
        .forgot-header {
            margin-bottom: 30px;
        }
        
        .forgot-header h1 {
            color: #0077b6;
            margin-bottom: 10px;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .forgot-header p {
            color: #666;
            margin-bottom: 10px;
            font-size: 1.05rem;
            line-height: 1.5;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.2px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            height: 50px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #0077b6;
            box-shadow: 0 0 0 2px rgba(0, 119, 182, 0.2);
        }
        
        .btn {
            background: #0077b6;
            color: white;
            padding: 16px 28px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 5px 20px rgba(0, 119, 182, 0.3);
            transition: all 0.3s ease;
            display: inline-block;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #005f8a;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 95, 138, 0.5);
        }
        
        .success-message {
            display: none;
            color: #28a745;
            margin: 20px 0;
            font-weight: 500;
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .success-message i {
            margin-right: 8px;
        }
        
        .back-to-login {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="forgot-container">
            <div class="forgot-header">
                <h1>Forgot Password?</h1>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
            </div>
            
            <form id="forgotForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div id="successMessage" class="success-message">
                    <i class="fas fa-check-circle"></i> Password reset link has been sent to your email!
                </div>
                
                <button type="submit" class="btn">Send Reset Link</button>
                
                <div class="back-to-login">
                    <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // In a real application, you would send a reset link to the email
            // For now, we'll just show a success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Reset form
            this.reset();
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
