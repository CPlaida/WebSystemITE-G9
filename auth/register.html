<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - St. Peter Hospital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(120deg, #f0f8ff, #e6f7ff);
            overflow-x: hidden;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
        .login-page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
            background: linear-gradient(120deg, #f0f8ff, #e6f7ff);
        }
        
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            padding: 50px;
            width: 100%;
            max-width: 700px;
            margin: 30px 0;
            border: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header h1 {
            color: #0077b6;
            margin-bottom: 10px;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.2px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            height: 50px;
            margin-bottom: 15px;
        }
        
        .form-group textarea {
            height: auto;
            min-height: 60px;
            resize: vertical;
            font-family: inherit;
            padding: 12px 15px;
        }
        
        input[type="number"] {
            -webkit-appearance: textfield;
            -moz-appearance: textfield;
            appearance: textfield;
        }
        
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type="tel"] {
            -webkit-appearance: textfield;
            -moz-appearance: textfield;
            appearance: textfield;
            height: 50px;
            border: 2px solid #e0e0e0;
            border-radius: 0 12px 12px 0;
            font-size: 1rem;
            padding: 0 15px;
            transition: all 0.3s ease;
        }
        
        input[type="tel"]:focus {
            outline: none;
            border-color: #0077b6;
            box-shadow: 0 0 0 2px rgba(0, 119, 182, 0.2);
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0077b6;
            box-shadow: 0 0 0 2px rgba(0, 119, 182, 0.2);
        }
        
        .btn {
            background: #0077b6;
            color: white;
            padding: 16px 28px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 5px 20px rgba(0, 119, 182, 0.3);
            transition: all 0.3s ease;
            display: inline-block;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #005f8a;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 95, 138, 0.5);
        }
        
        .terms {
            margin: 20px 0;
            font-size: 0.9rem;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            line-height: 1.4;
        }
        
        .terms input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 2px;
            cursor: pointer;
        }
        
        .terms label {
            font-weight: normal;
            cursor: pointer;
        }
        
        .terms a {
            color: #0077b6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .terms a {
            color: #0077b6;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 12px;
            max-width: 700px;
            width: 90%;
            max-height: 70vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .close {
            position: absolute;
            right: 25px;
            top: 15px;
            color: #666;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        #modalContent {
            margin-top: 20px;
            line-height: 1.6;
        }
        
        #modalContent h2 {
            color: #0077b6;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        #modalContent p {
            margin-bottom: 15px;
        }
        
        #modalContent ul {
            margin-bottom: 20px;
            padding-left: 20px;
        }
        
        #modalContent li {
            margin-bottom: 8px;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="register-container">
            <div class="register-header">
                <h1>Create Patient Account</h1>
                <p>Fill in your details to create an account</p>
            </div>
            
            <form id="registerForm" class="login-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="birthdate">Date of Birth</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="1" max="120" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address">Complete Address</label>
                    <textarea id="address" name="address" rows="2" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="mobileNumber">Mobile Number</label>
                        <div style="display: flex; width: 100%;">
                            <div style="display: flex; align-items: center; background: #f5f5f5; border: 2px solid #e0e0e0; border-right: none; border-radius: 12px 0 0 12px; padding: 0 12px; font-size: 1rem; color: #555; height: 50px;">
                                +63
                            </div>
                            <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" maxlength="10" placeholder="9123456789" style="flex: 1; border-radius: 0 12px 12px 0; border: 2px solid #e0e0e0; border-left: none; padding: 0 15px; height: 50px; font-size: 1rem;" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I certify that all information provided is true and correct to the best of my knowledge. I agree to the <a href="#" onclick="showTermsModal('terms')">Terms of Service</a> and <a href="#" onclick="showTermsModal('privacy')">Privacy Policy</a></label>
                </div>
                
                <!-- Terms and Privacy Modal -->
                <div id="termsModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <div id="modalContent"></div>
                    </div>
                </div>
                
                <button type="submit" class="btn">Create Account</button>
                
                <div class="login-link">
                    Already have an account? <a href="login.html">Sign in here</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function showTermsModal(type) {
            const modal = document.getElementById('termsModal');
            const modalContent = document.getElementById('modalContent');
            
            if (type === 'terms') {
                modalContent.innerHTML = `
                    <h2>Terms of Service</h2>
                    <p>Last updated: ${new Date().toLocaleDateString()}</p>
                    <p>Welcome to St. Peter Hospital. By using our services, you agree to these terms:</p>
                    <ul>
                        <li>You must provide accurate and complete information during registration.</li>
                        <li>You are responsible for maintaining the confidentiality of your account.</li>
                        <li>You agree to use the service only for lawful purposes.</li>
                        <li>We reserve the right to modify these terms at any time.</li>
                    </ul>
                    <p>For any questions about these Terms, please contact us.</p>
                `;
            } else if (type === 'privacy') {
                modalContent.innerHTML = `
                    <h2>Privacy Policy</h2>
                    <p>Last updated: ${new Date().toLocaleDateString()}</p>
                    <p>Your privacy is important to us. This policy explains how we handle your information:</p>
                    <ul>
                        <li>We collect personal information to provide and improve our services.</li>
                        <li>We implement security measures to protect your data.</li>
                        <li>We do not sell or share your personal information with third parties.</li>
                        <li>You may request access to or deletion of your personal data.</li>
                    </ul>
                    <p>By using our services, you consent to our privacy practices.</p>
                `;
            }
            
            modal.style.display = 'block';
            
            // Close modal when clicking outside content
            window.onclick = function(event) {
                if (event.target == modal) {
                    closeModal();
                }
            }
        }
        
        function closeModal() {
            document.getElementById('termsModal').style.display = 'none';
        }
        
        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (!document.getElementById('terms').checked) {
                alert('Please accept the Terms of Service and Privacy Policy');
                return;
            }
            
            alert('Registration successful! You can now log in.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
